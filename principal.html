<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>P√°gina Principal</title>
    <link rel="stylesheet" href="style.css" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css?family=Hepta+Slab:400,700|Lato:400,700&display=swap" rel="stylesheet">
    <style>
        /* Estilo para o menu preto no topo */
        .menu {
            background-color: black;
            color: white;
            padding: 10px;
            text-align: center;
            font-size: 1.2em;
        }

        /* Estilo para a barra lateral */
        .sidebar {
            width: 250px;
            background-color: #333;
            color: white;
            position: fixed;
            top: 0;
            left: 0;
            height: 100%;
            padding-top: 20px;
            box-shadow: 2px 0 5px rgba(0, 0, 0, 0.3);
        }

        .sidebar a {
            display: block;
            padding: 15px 20px;
            color: white;
            text-decoration: none;
            font-size: 1em;
            border-bottom: 1px solid #444;
            transition: background 0.3s, color 0.3s;
        }

        .sidebar a:hover {
            background-color: #555;
            color: #ffcc00;
        }

        .client-info {
            font-size: 0.9em;
            color: red;
            position: absolute;
            left: 20px;
            top: 50%;
            transform: translateY(-50%);
        }

        /* Estilo para o conte√∫do principal */
        .main-content {
            margin-left: 250px;
            padding: 20px;
        }

        /* Estilo para o menu principal no topo */
        .menu {
            background-color: black;
            color: white;
            padding: 10px;
            text-align: center;
            font-size: 1.2em;
        }
    </style>
</head>
<body>
    <!-- Menu preto no topo -->
    <div class="menu">
        Menu Principal
    </div>

    <!-- Barra lateral -->
    <div class="sidebar">
        <a href="bebidas.html">Bebida</a>
        <a href="dados.html">Dados Pessoais</a>
        <a href="hamburgueres.html">Hamburgueres</a>
        <a href="pedidos.html">Pedidos</a>
        <a href="index.html">Sair</a>
    </div>

    <div class="client-info" id="clientInfo"></div>

    <div class="main-content">
        <!-- Resto do conte√∫do da p√°gina -->
        <div class="models">
            <div class="pizza-item">
                <a href="">
                    <div class="pizza-item--img"><img src="" /></div>
                    <div class="pizza-item--add">+</div>
                </a>
                <div class="pizza-item--price">R$ --</div>
                <div class="pizza-item--name">--</div>
                <div class="pizza-item--desc">--</div>
            </div>
            <div class="cart--item">
                <img src="" />
                <div class="cart--item-nome">--</div>
                <div class="cart--item--qtarea">
                    <button class="cart--item-qtmenos">-</button>
                    <div class="cart--item--qt">1</div>
                    <button class="cart--item-qtmais">+</button>
                </div>
            </div>
        </div>
        <header>
            <div class="menu-openner"><span>0</span>üõí</div>
        </header>
        <main>
            <h1>Pizzas</h1>
            <div class="pizza-area"></div>
        </main>
        <aside>
            <div class="cart--area">
                <div class="menu-closer">‚ùå</div>
                <h1>Suas Pizzas</h1>
                <div class="cart"></div>
                <div class="cart--details">
                    <div class="cart--totalitem subtotal">
                        <span>Subtotal</span>
                        <span>R$ --</span>
                    </div>
                    <div class="cart--totalitem desconto">
                        <span>Desconto (-10%)</span>
                        <span>R$ --</span>
                    </div>
                    <div class="cart--totalitem total big">
                        <span>Total</span>
                        <span>R$ --</span>
                    </div>
                    <div class="cart--finalizar" onclick="generatePDF()">Finalizar a compra</div>
                </div>
            </div>
        </aside>
        <div class="pizzaWindowArea">
            <div class="pizzaWindowBody">
                <div class="pizzaInfo--cancelMobileButton">Voltar</div>
                <div class="pizzaBig">
                    <img src="" />
                </div>
                <div class="pizzaInfo">
                    <h1>--</h1>
                    <div class="pizzaInfo--desc">--</div>
                    <div class="pizzaInfo--sizearea">
                        <div class="pizzaInfo--sector">Tamanho</div>
                        <div class="pizzaInfo--sizes">
                            <div data-key="0" class="pizzaInfo--size">PEQUENA <span>--</span></div>
                            <div data-key="1" class="pizzaInfo--size">M√âDIO <span>--</span></div>
                            <div data-key="2" class="pizzaInfo--size selected">GRANDE <span>--</span></div>
                        </div>
                    </div>
                    <div class="pizzaInfo--pricearea">
                        <div class="pizzaInfo--sector">Pre√ßo</div>
                        <div class="pizzaInfo--price">
                            <div class="pizzaInfo--actualPrice">R$ --</div>
                            <div class="pizzaInfo--qtarea">
                                <button class="pizzaInfo--qtmenos">-</button>
                                <div class="pizzaInfo--qt">1</div>
                                <button class="pizzaInfo--qtmais">+</button>
                            </div>
                        </div>
                    </div>
                    <div class="pizzaInfo--addButton">Adicionar ao carrinho</div>
                    <div class="pizzaInfo--cancelButton">Cancelar</div>
                </div>
            </div>
        </div>
    </div>

    <script type="text/javascript">
        document.addEventListener('DOMContentLoaded', function() {
            var clientName = localStorage.getItem('clientName');
            if (clientName) {
                document.getElementById('clientInfo').textContent = 'Bem-vindo, ' + clientName + '!';
            } else {
                document.getElementById('clientInfo').textContent = 'Bem-vindo, visitante!';
            }
        });
    </script>
    <script type="text/javascript" src="pizzas.js"></script>
    <script type="text/javascript" src="script.js"></script>
</body>
</html>
